<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Tabajara - Intelligent Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'chat-bg': '#212121',
                        'chat-light': '#2f2f2f',
                        'chat-input': '#3c3c3c',
                        'chat-border': '#565869',
                        'chat-text': '#ececf1',
                        'chat-secondary': '#8e8ea0',
                        'chat-primary': '#10a37f',
                        'chat-hover': '#1a1a1a',
                        'chat-selected': '#2a2a2a'
                    }
                }
            }
        }
    </script>
    <style>
        .scrollbar-thin::-webkit-scrollbar {
            width: 4px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: transparent;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 2px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: #8e8ea0;
        }
    </style>
</head>
<body class="bg-chat-bg text-chat-text font-sans h-screen overflow-hidden">
    <div id="app" class="flex h-full">
        <!-- Sidebar -->
        <div id="sidebar" class="w-64 bg-chat-light border-r border-chat-border flex flex-col transition-all duration-300 ease-in-out">
            <!-- Sidebar Header -->
            <div class="flex items-center justify-between p-4 border-b border-chat-border">
                <h1 class="text-xl font-semibold">MCP Tabajara</h1>
                <button id="new-chat-btn" class="p-2 rounded-lg hover:bg-chat-hover transition-colors">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <!-- Chat History -->
            <div class="flex-1 overflow-y-auto scrollbar-thin">
                <div id="chat-history" class="p-2 space-y-1">
                    <!-- Chat history items will be dynamically inserted here -->
                </div>
            </div>
            
            <!-- Sidebar Footer -->
            <div class="p-4 border-t border-chat-border">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-chat-primary rounded-full flex items-center justify-center">
                        <i class="fas fa-user text-sm"></i>
                    </div>
                    <div class="flex-1">
                        <div class="text-sm font-medium">User</div>
                        <div class="text-xs text-chat-secondary">Online</div>
                    </div>
                    <button id="settings-btn" class="p-2 rounded-lg hover:bg-chat-hover transition-colors">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Header -->
            <div class="bg-chat-light border-b border-chat-border p-4 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <button id="toggle-sidebar" class="p-2 rounded-lg hover:bg-chat-hover transition-colors lg:hidden">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="flex items-center space-x-4">
                        <div>
                            <h2 id="chat-title" class="font-semibold">New Chat</h2>
                            <div class="text-sm text-chat-secondary">
                                <span id="agent-status" class="flex items-center">
                                    <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                                    LM Studio Ready
                                </span>
                            </div>
                        </div>
                        
                        <!-- Agent Selector -->
                        <div class="relative">
                            <select id="agent-selector" class="bg-chat-input border border-chat-border rounded-lg px-3 py-2 text-sm text-chat-text focus:outline-none focus:ring-2 focus:ring-chat-primary">
                                <option value="">Loading agents...</option>
                            </select>
                        </div>
                        
                        <!-- Model Info -->
                        <div class="text-xs text-chat-secondary">
                            <div id="current-model">Model: Loading...</div>
                            <div id="model-temp">Temp: 0.7</div>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center space-x-2">
                    <button id="voice-btn" class="p-2 rounded-lg hover:bg-chat-hover transition-colors" title="Voice input">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="conversation-btn" class="p-2 rounded-lg hover:bg-chat-hover transition-colors" title="Start conversation mode">
                        <i class="fas fa-comments"></i>
                    </button>
                    <button id="file-upload-btn" class="p-2 rounded-lg hover:bg-chat-hover transition-colors" title="Upload files">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button id="more-options" class="p-2 rounded-lg hover:bg-chat-hover transition-colors" title="More options">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>
            
            <!-- Chat Messages -->
            <div id="chat-container" class="flex-1 overflow-y-auto scrollbar-thin">
                <div id="chat-messages" class="max-w-3xl mx-auto p-4 space-y-4">
                    <!-- Messages will be dynamically added here -->
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="bg-chat-light border-t border-chat-border p-4">
                <div class="max-w-3xl mx-auto">
                    <div class="relative">
                        <div id="input-container" class="bg-chat-input border border-chat-border rounded-xl p-3 flex items-end space-x-3">
                            <div class="flex-1">
                                <textarea
                                    id="message-input"
                                    placeholder="Type your message..."
                                    class="w-full bg-transparent text-chat-text placeholder-chat-secondary resize-none outline-none max-h-32"
                                    rows="1"
                                ></textarea>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button id="attach-btn" class="p-2 rounded-lg hover:bg-chat-hover transition-colors">
                                    <i class="fas fa-plus"></i>
                                </button>
                                <button id="send-btn" class="p-2 bg-chat-primary rounded-lg hover:bg-green-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Typing Indicator -->
                        <div id="typing-indicator" class="hidden absolute -top-8 left-4 bg-chat-input rounded-lg px-3 py-1 text-sm">
                            <span class="flex items-center space-x-1">
                                <span>Assistant is typing</span>
                                <div class="flex space-x-1">
                                    <div class="w-1 h-1 bg-chat-secondary rounded-full animate-bounce"></div>
                                    <div class="w-1 h-1 bg-chat-secondary rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                                    <div class="w-1 h-1 bg-chat-secondary rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                                </div>
                            </span>
                        </div>
                    </div>
                    
                    <!-- Quick Actions -->
                    <div id="quick-actions" class="flex flex-wrap gap-2 mt-3">
                        <button class="quick-action-btn bg-chat-input hover:bg-chat-hover border border-chat-border rounded-lg px-3 py-1 text-sm transition-colors">
                            <i class="fas fa-lightbulb mr-1"></i>
                            Generate Ideas
                        </button>
                        <button class="quick-action-btn bg-chat-input hover:bg-chat-hover border border-chat-border rounded-lg px-3 py-1 text-sm transition-colors">
                            <i class="fas fa-code mr-1"></i>
                            Write Code
                        </button>
                        <button class="quick-action-btn bg-chat-input hover:bg-chat-hover border border-chat-border rounded-lg px-3 py-1 text-sm transition-colors">
                            <i class="fas fa-file-alt mr-1"></i>
                            Analyze Document
                        </button>
                        <button class="quick-action-btn bg-chat-input hover:bg-chat-hover border border-chat-border rounded-lg px-3 py-1 text-sm transition-colors">
                            <i class="fas fa-search mr-1"></i>
                            Research Topic
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modals and Overlays -->
    <div id="modal-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div id="modal-content" class="bg-chat-light rounded-xl max-w-md w-full mx-4 p-6">
            <!-- Modal content will be dynamically inserted -->
        </div>
    </div>
    
    <!-- File Upload Hidden Input -->
    <input type="file" id="file-input" class="hidden" multiple accept="*/*">
    
    <!-- Scripts -->
    <script type="module" src="js/main.js?v=22"></script>
</body>
</html>
